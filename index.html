<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <center>
        <h2>REGISTRATE MENOR</h2>
    </center>
    <div class="container mt-3">
        <h2>Dale Rapido</h2>
        <form action="javascript:crearObjeto();">
          <div class="mb-3 mt-3">
            <label for="documento">Numero Documento:</label>
            <input type="number" class="form-control" id="cc" placeholder="documento" name="documento" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="nombresapellidos">Nombres y Apellidos</label>
            <input type="text" class="form-control" id="nombres" placeholder="Nombre y Apellido" name="nombre" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Correo:</label>
            <input type="email" class="form-control" id="email" placeholder="Correo Electronico" name="email" required>
          </div>
          <div class="mb-3">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd" required>
          </div>
          <div class="mb-3">
            <label for="rol">Rol:</label>
            <select name="" id="roles" required>x|
                <option value="administrador">Admin</option>
                <option value="secretaria">Secretaria</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Datos</button>
        </form>
      </div>

      <div class="container-fluid">
        <center><h3>Datos</h3></center>
        <table class="table" id="tableDatos">
            <thead>
              <tr>
                <th scope="col">Datos</th>
                <th scope="col">Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
      </div>
      
      <script src="js/Persona.js"></script>
      <script src="js/controladorMain.js"></script>
</body>
</html>
